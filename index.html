<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Video Call App</title>
	</head>
	<body>
		<aside class="sidebar">
			<div class="logo">
				<img src="assets/logo.png" alt="" />
			</div>
			<div class="nav">
				<div class="item">
					<i class="ri-home-4-fill"></i>
				</div>
				<div class="item active">
					<i class="ri-video-on-fill"></i>
				</div>
				<div class="item">
					<i class="ri-mic-2-fill"></i>
				</div>
				<div class="item">
					<i class="ri-message-fill"></i>
				</div>
			</div>
			<img src="assets/profile.jpeg" alt="" />
		</aside>
		<div class="main">
			<div class="header">
				<h3>Video recording meeting</h3>
				<div class="info">
					<div class="details">
						<div class="date">
							<p>13 May 2024</p>
						</div>
						<div class="time">
							<i class="ri-record-circle-fill"></i>
							<p>Online 14:44</p>
						</div>
					</div>
					<a href="#">Share Call link</a>
				</div>
			</div>
			<div class="call">
				<div class="host">
					<img src="assets/host.jpeg" alt="host" />
					<div class="tag">Daniel</div>
				</div>
				<div class="clients">
					<div class="item">
						<img src="assets/client-1.jpg" alt="" />
						<div class="tag">Sonny</div>
					</div>
					<div class="item">
						<img src="assets/client-2.jpg" alt="" />
						<div class="tag">Donny</div>
					</div>
					<div class="item">
						<img src="assets/client-3.jpg" alt="" />
						<div class="tag">Lee</div>
					</div>
					<div class="item">
						<img src="assets/client-4.jpg" alt="" />
						<div class="tag">You</div>
					</div>
				</div>
				<div class="controls">
					<i class="ri-video-off-fill red"></i>
					<i class="ri-mic-off-fill"></i>
					<button>Leave</button>
					<i class="ri-macbook-fill"></i>
					<i class="ri-closed-captioning-fill"></i>
				</div>
			</div>
		</div>
		<aside class="right-section">
			<h3>Messages</h3>
			<p>You can chat here with other members during video call</p>
			<div class="messages">
				<div class="item">
					<img src="assets/profile.jpeg" />
					<div class="text">
						<div class="info">
							<h5>Daniel</h5>
							<p>11:11</p>
						</div>
						<p>hello! how do You do?</p>
					</div>
				</div>
				<div class="item">
					<img src="assets/client-1.jpg" />
					<div class="text">
						<div class="info">
							<h5>Sonny</h5>
							<p>11:21</p>
						</div>
						<p>not bad!</p>
					</div>
				</div>
				<div class="item">
					<img src="assets/client-3.jpg" />
					<div class="text">
						<div class="info">
							<h5>Lee</h5>
							<p>12:11</p>
						</div>
						<p>good , Thanks</p>
					</div>
				</div>
				<div class="item">
					<img src="assets/client-2.jpg" />
					<div class="text">
						<div class="info">
							<h5>Donny</h5>
							<p>13:11</p>
						</div>
						<p>see you later</p>
					</div>
				</div>
			</div>
			<div class="send">
				<i class="ri-emoji-sticker-fill stickerIcon"></i>
				<input type="text" placeholder="Write a message here" />
				<i class="ri-send-plane-fill sendIcon"></i>
			</div>
		</aside>
	</body>
</html>
